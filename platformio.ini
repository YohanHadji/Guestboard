platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.5
	yhadji/Capsule
	jchristensen/movingAvg@^2.3.1
	iowascaledengineering/ISE I2C-MCP3427 Library@^1.0.0
	mikalhart/TinyGPSPlus
	sandeepmistry/LoRa@^0.8.0
	paulo-raca/Buffered Streams@^1.0.8
